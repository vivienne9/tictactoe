<html>
<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="/style.css" />
</head>
<body>
    <div id="title">
    <h1>Tic Tac Toe</h1>
    </div>

    <div class="board" id="boardId">
        <div class="cell" data-id ='0' ><span></span></div>
        <div class="cell" data-id ='1'><span></span></div>
        <div class="cell" data-id ='2'><span></span></div>
        <div class="cell" data-id ='3'><span></span></div>
        <div class="cell" data-id ='4'><span></span></div>
        <div class="cell" data-id ='5'><span></span></div>
        <div class="cell" data-id ='6'><span></span></div>
        <div class="cell" data-id ='7'><span></span></div>
        <div class="cell" data-id ='8'><span></span></div>
    </div>  
     
    <div id="reset-game">
        <button id="resetButton">
           reset
        </button>
    </div>
    <div class="hide"  id="endGame">
         <text id="win">Player has won!</text>
         <!-- <button id="startButton">Start Game</button> -->
    </div>
       
</body>
<script type="text/javascript" src="app.js"></script>
</html>
